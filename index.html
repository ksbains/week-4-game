<!DOCTYPE html>
<html>
  <head>
  	<title class="container-fluid">The Star Wars RPG Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
  </head>
  
  <body>
  	<header>
  		<h1>Star Wars RPG</h1>
  	</header>
  	<div class="container">
  		<div class="row selection">
	  		<div class = "col-md-3 player" id="obi">
	  			<h3>Obi-Wan Kenobi</h3>
	  		</div>

	  		<div class = "col-md-3 player" id="luke">
	  			<h3>Luke Skywalker</h3>
	  		</div>

	  		<div class = "col-md-3 player" id="sid">
	  			<h3>Darth Sidious</h3>
	  		</div>

	  		<div class = "col-md-3 player" id="maul">
	  			<h3>Darth Maul</h3>
	  		</div>
	  	</div>

	  	<div class = "row character">
	  		<h2>Your character</h2>
	  		<div class=" col-md-3" id="p1">
	  			<!-- this is where the character will be displayed -->
	  		</div>	  		
	  	</div>

	  	<div class = "row enemies">
	  		<h2>Enemies Avaible to Atack</h2>
	  		<div class=" col-md-12" id="com">
	  		</div>
  		</div>


	  	<div class = "row fight">
	  		<h2>Fight Selection</h2>
	  		<div class=" col-md-3">
	  			<button id="hit">Attack</button>
	  		</div>
  		</div> 

	  	<div class = "row defender">
	  		<h2>Defender</h2>
	  		<div class=" col-md-3" id="def">
	  		</div>
  		</div>  
  </body>

</html>
